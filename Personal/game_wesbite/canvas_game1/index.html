<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <style>
        body {
            margin: 0;
            background: black;
        }
    </style>

    <div class="fixed text-white text-sm ml-2 mt-1 select-none">
        <span>Score: </span><span id="scoreEl">0</span>
    </div>

    <div class="fixed inset-0 flex items-center justify-center"
         id="modalEl">
        <div class="bg-white max-w-md w-full p-6 text-center">
            <h1 class="text-4xl font-bold leading-none"
                id="bigScoreEl">
                0
            </h1>
            <p class="text-sm text-gray-700 mb-4">Points</p>
            <div>
                <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm"
                        id="startGameBtn">
                    Start Game
                </button>
            </div>
        </div>
    </div>

    <canvas></canvas>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
            integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
            crossorigin="anonymous">
    </script>
    <script src="./main.js"></script>
</body>
</html>
